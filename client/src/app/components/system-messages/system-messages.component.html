<div class="system-messages">
  <ng-container *ngIf="systemMessages$ | async as messages">
    <div *ngFor="let message of messages"
         class="message"
         [ngClass]="getSystemMessageClass(message.content)">
      <mat-icon>{{ getSystemMessageIcon(message.content) }}</mat-icon>
      <span class="message-content">{{ message.content }}</span>
      <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
    </div>
  </ng-container>
</div>
