<div class="room-list">
  <ng-container *ngIf="rooms$ | async as rooms">
    <div *ngFor="let room of rooms"
         class="room-item"
         (click)="joinRoom(room)"
         [class.active]="(currentRoom$ | async)?.id === room.id">
      <mat-icon>{{ room.isSystem ? 'forum' : (room.isPrivate ? 'lock' : 'chat') }}</mat-icon>
      <span class="room-name">{{ room.name }}</span>
    </div>
  </ng-container>
</div>
